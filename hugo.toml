baseURL = "https://cdeever.github.io/ee-notebook/"
languageCode = "en-us"
title = "EE Notebook"
theme = "hugo-book"

# Enable git-based last modified dates
enableGitInfo = true

# Book theme configuration
[params]
  # Sidebar title (shorter than full site title)
  BookTitle = "Contents"
  # Theme: auto follows system preference, or use "light" / "dark"
  BookTheme = "auto"
  # Show table of contents on the right
  BookToC = true
  # Enable search (requires extended Hugo)
  BookSearch = true
  # Repository for commit links
  BookRepo = "https://github.com/cdeever/ee-notebook"
  # Folder for menu resources
  BookMenuBundle = "/menu"
  # Section to use for the homepage
  BookSection = "docs"
  # Set site description for SEO
  description = "A structured notebook chronicling electronics and electrical engineering learning through experimentation and hands-on work"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 4
